<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="https://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Type Attack | Jennifer Dewalt</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/type_attack.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/underscore.js"></script>
  <script type="text/javascript" src="js/type_attack.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="type_attack">
  <div class="modal">
    <h1>Type Attack</h1>
    <h2 id="first">Type the letters as they fall to score points.</h2>
    <h2 id="second">The game ends if you let 20 letters escape.</h2>
    <h2 id="third">Good Luck!</h2>

  </div>

  <div id="container">
    <canvas id="canvas" width="700" height="550"></canvas>

    <div id="stat_container">
      <div class="stat" id="correct">correct: 0</div>
      <div class="stat" id="wrong">wrong: 0</div>
      <div class="stat" id="missed">missed: 0</div>
    </div>
  </div>

  <footer>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
</body>
</html>
