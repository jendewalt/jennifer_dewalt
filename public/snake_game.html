<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="http://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Snake Game | Jennifer Dewalt</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/snake_game.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Anonymous+Pro' rel='stylesheet' type='text/css'>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/snake_game.js" type="text/javascript" ></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="snake_game">
  <header>
    <a href="snake.html" id="title">Snake</a>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
    <br class="clear">
  </header>

  <div class="modal" id="game_over">
    <div class="inner_modal">
      <h1>Game Over</h1>
      <a href="snake.html">Try again?</a>
    </div>
  </div>

  <div class="modal" id="help">
    <div class="inner_modal">
      <div class="close">x</div>
      <h2>Use the arrow keys to control the snake</h2>
      <h2>Eat all of the green blobs to advance to the next level</h2>
      <h2>Don't eat yourself or smash into the walls.</h2>
      <h2>Like life, there is no pause button.</h2>
    </div>
  </div>

  <div id="container">
    <div id="game_container">
      <canvas id="canvas" height="500" width="400"></canvas>
      <div id="level">Level: 1</div>
    </div>
  </div>

  <div id="info_tab">?</div>  
</body>
</html>
