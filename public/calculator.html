<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="http://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Calculator | Jennifer Dewalt</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/calculator.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/calculator.js" type="text/javascript" ></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="calculator">

  <header>
     <a href="calculator.html" id="title">Calculator</a>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
    <br class="clear">
  </header>

  <div class="modal" id="zero">
    <div class="inner_modal">
      <div class="close">x</div>
      <img src="div_by_zero.jpg">
      <h1>Oh crap! Did you divide by zero?</h1>
    </div>
  </div>
  
  <div id="container">
    <div id='inner_container'>
      <input id='display' type='text' autocomplete="off">

      <table id='button_container'>
        <tr class="calc row">
          <td class="calc btn" id="clear_all">AC</td>
          <td class="calc btn" id="c">C</td>
          <td class="calc btn num" id="negative">&#177;</td>
          <td class="calc btn operator" id="/">&divide;</td>
        </tr>

        <tr class="calc row">
          <td class="calc btn num" id="7">7</td>
          <td class="calc btn num" id="8">8</td>
          <td class="calc btn num" id="9">9</td>
          <td class="calc btn operator" id="*">x</td>
        </tr>

        <tr class="calc row">
          <td class="calc btn num" id="4">4</td>
          <td class="calc btn num" id="5">5</td>
          <td class="calc btn num" id="6">6</td>
          <td class="calc btn operator" id="-">-</td>
        </tr>

        <tr class="calc row">
          <td class="calc btn num" id="1">1</td>
          <td class="calc btn num" id="2">2</td>
          <td class="calc btn num" id="3">3</td>
          <td class="calc btn operator" id="+">+</td>
        </tr>
<!--         </table>

        <table class='second'> -->
        <tr class="calc row">
          <td class="empty" > </td>
          <td class="calc btn num" id="0">0</td>
          <td class="calc btn num" id=".">.</td>
          <td class="calc btn run" id="equals">=</td>
        </tr>
      </table>
    </div>
  </div>

</body>
</html>
