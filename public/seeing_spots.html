<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Seeing Spots | Jennifer Dewalt</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/seeing_spots.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/seeing_spots.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="seeing_spots">

  <div class="modal" id="start_modal">
    <h1>Seeing Spots</h1>
    <h2>How many spots you can see at the same time?</h2>
    <h2>Click the button that corresponds to the number of spots you see.</h2>
    <button class="start_btn">Start!</button>
  </div>

  <div id="container">
    <div id="info_container">
      <div id="rounds_left">Rounds remaining: 29</div>
      <div id="score">Not enough data yet.</div>
    </div>

    <div class="message" id="correct">Correct</div>
    <div class="message" id="incorrect">Incorrect</div>

    <canvas id="canvas" height="400px" width="700px"></canvas>

    <div id="btn_container"></div>
  </div>

  <footer>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>

</body>
</html>
