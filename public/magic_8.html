<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Magic 8 Ball | Jennifer Dewalt</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/magic_8.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/magic_8.js"></script>
  <!--[if IE]>
    <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="magic_8">
  <header>
    <h1 id="title">Magic 8 Ball</h1>

    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
    <br class="clear">
  </header>

  <div id="container">

    <div id="ball_container">
      <div id="ball">

        <div id="answer_container">
          <div id="viewport">
            <div id="answer_tile">
              <div id="tile"></div>
              <div id="answer"></div>
            </div>
          </div>

          <div id="viewport_rim">
          </div>
        </div>

        <div id='eight_logo'>
          <p id="eight">8</p>
        </div>
      </div>
    </div>

    <form>
      <input id="text_box" type="text" autocomplete="off" placeholder="Enter a question">
      <input id="button" type="submit" value="Ask">
    </form>
  </div>

</body>
</html>
