<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="http://jenniferdewalt.com/images/fb_icon.png"/>
  <title>Bug Blaster | Jennifer Dewalt</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/bug_blaster.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/bug_blaster.js" type="text/javascript" ></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="bug_blaster">
  
  <div class="modal level">
    <div class="inner_modal">
      <div class="level_up">Next Level: 1</div>
    </div>
  </div>
  
  <div class="modal game_over">
    <div class="inner_modal">
      <h1>Game Over</h1>
      <a href="bug_blaster.html">Try again?</a>
    </div>
  </div>

  <div class="modal info">
    <div class="inner_modal">
      <h1>Bug Blaster</h1>
      <h2>Use the spacebar to fire the cannon<br> 
          and blast the bugs out of the sky</h2>
      <h2>Use the up and down arrows <br>
          to adjust the angle</h2>
      <h2>Use the left and right arrows <br>
          to adjust the power</h2>
      <button id="start">Start</button>
    </div>
  </div>

  <div class="modal win">
    <div class="inner_modal">
      <h1>You're a Winner!</h1>
      <h2>Way to blast all the bugs!</h2>
      <a href="bug_blaster.html">Play again?</a>
    </div>
  </div>

  <div id="container">
    <canvas></canvas>
    <div class="cannon"></div>
  </div>

  <footer>
    <div class="stats_container">
        <div class="stat level_stat"></div>
        <div class="stat power"></div>
        <div class="stat bullets"></div>
      
    </div>

    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
    <br class='clear'>
  </footer>
  
</body>
</html>
