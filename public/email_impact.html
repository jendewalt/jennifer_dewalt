<body id="email_impact">

  <div id="container">
    <div id="prompt_container">
      <h1>What is Your Email's Impact?</h1>
      <p>Emails should be short and <br>
        to the point for maximum impact.</p>
      <h2>Is your email too long?</h2>
      <p id="start">Start typing to see a visual representation <br>
        of how long your email is!</p>
    </div>

    <textarea id="enter_text" autocomplete="off"></textarea>
  </div>

  <footer>
    <div id="info_wrap">
      <div id="info_container">
        <div id="char_count">Character Count: 0</div>
      </div>
    </div>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
