<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta property="og:image" content="http://jenniferdewalt.com/images/fb_icon.png"/>
  <title>World Time | Jennifer Dewalt</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/world_time.css" rel="stylesheet">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script src="js/world_time.js" type="text/javascript" ></script>

    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="world_time">

  <div class="modal" id="help">
    <div class="inner_modal">
      <h2 id="first_head">Type in a city and press enter to change</h2>
      <h2 id="second_head">the clock to a new time zone</h2>
      <div class="close">x</div>
    </div>
  </div>

  <div id="container">
    <div class="form_wrap f0">
      <form class="0">
        <input class="loc_input" data-clock="0" type="text" placeholder="Search for a city" value="Local Time">
        <input class="hide" type="submit" value="Search">
      </form>
    </div>
    
    <div class="form_wrap f1">
      <form class="1">
        <input class="loc_input" data-clock="1" type="text" placeholder="Search for a city" value="Local Time">
        <input class="hide" type="submit" value="Search">
      </form>
    </div>

    <div class="form_wrap f2">
      <form class="2">
        <input class="loc_input" data-clock="2" type="text" placeholder="Search for a city" value="Local Time">
        <input class="hide" type="submit" value="Search">
      </form>
    </div>

    <div class="form_wrap f3">
      <form class="3">
        <input class="loc_input" data-clock="3" type="text" placeholder="Search for a city" value="Local Time">
        <input class="hide" type="submit" value="Search">
      </form>
    </div>

    <canvas id="canvas"></canvas>
  </div>

  <footer>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
  
</body>
</html>
