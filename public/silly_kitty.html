<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Silly Kitty | Jennifer Dewalt</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/silly_kitty.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/silly_kitty.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="silly_kitty">

  <div id="container">

    <div id="food_container">
      <div class="food" id="food_1"></div>
      <div id="fish_text">I'm Cat Food!'</div>
    </div>

    <div id="text_bubble">
      <p>Meow!</p>
    </div>
    
    <div id="kitty_container">
      <div class="ear" id="left_ear"></div>
      <div class="ear" id="right_ear"></div>
      
      <div class="head">

        <div class="eye blink" id="left_eye" rel="left">
          <div class="pupil" id="pupil_left"></div>
        </div>
        <div class="eye blink" id="right_eye" rel="right">
          <div class="pupil" id="pupil_right"></div>
        </div>
        
        <div id="nose_container">
          <div class="nose"></div>
          <div class="whiskers" id="left_whiskers">
            <div class="whisker w1"></div>
            <div class="whisker w2"></div>
            <div class="whisker w3"></div>
          </div>
          <div class="whiskers" id="right_whiskers">
            <div class="whisker w1"></div>
            <div class="whisker w2"></div>
            <div class="whisker w3"></div>
          </div>
        </div>
        
        <div class="mouth"></div>
      </div>

      <div class="paw" id="left_paw"></div>
      <div class="paw" id="right_paw"></div>
      <div class="body">
        <div class="tail"></div>
      </div>

    </div>
  </div>

  <footer>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
  
</body>
</html>
