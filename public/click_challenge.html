<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Click Challenge | Jennifer Dewalt</title>
  <link rel="stylesheet" href=".css/reset.css">
  <link rel="stylesheet" href="css/click_challenge.css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/analytics.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/click_challenge.js"></script>
  <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body id="click_challenge">

  <div id="modal">
      <h1>The Click Challenge</h1>
      <h2>How many clicks can you get per second?</h2>
      <h2 id="cps"></h2>
      <h3>You have thirty seconds to click anywhere on the page as many times as you can!</h3>
      <button id="start">Start!</button>
  </div>

  <div id="container">
      <div class="wrapper">
        <div class="spinner pie"></div>
        <div class="filler pie"></div>
        <div class="mask"></div>
        <div id="counter">0</div>
      </div>

    </div>
  </div>

  <footer>
    <div id="links_container">
      <a href="index.html" id="home">Home</a>
      <a href="http://blog.jenniferdewalt.com" id="blog">Blog</a>
    </div>
  </footer>
  
</body>
</html>
